<div class="row w-50 m-auto text-start mt-3">
  <h4>Add New Post</h4>
  <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" class="form-control" placeholder="Enter Post Title" formControlName="title" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="description" id="description" class="form-control" cols="10" rows="4"
        formControlName="body"></textarea>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Add Post</button>
    </div>
  </form>
</div>
